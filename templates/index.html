<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點貨系統</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

  <script src="../static/javascript/new.js"></script>
</head>

<body>
  <div class="container">

    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <div class="dropdown ">
          <a id="company-name" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            廠商名稱
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <!-- 廠商 -->
          </div>
        </div>
      </div>
    </div>
    <div class="row row-cols-2" id="contant">
      <!-- 商品 -->
    </div>
    <button type="button" class="btn btn-primary btn-danger finish-btn" data-toggle="modal" data-target="#exampleModal"
      style="z-index: 9999; position: fixed ! important; right: 0px; top: 0px;">
      完成點貨
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">完成點貨</h5>
            <button type="button" class="close finish-close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="finish-order" style="max-width: 450px; padding: 15px; overflow: hidden; background-color: rgba(0,0,0,.05); border-radius: 4px; font-size: 13px;"></div>
          	<center><h5 class="prize" ></h5></center>
		  </div>
          <div class="modal-footer">
            <button class="btn btn-secondary finish-close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success save">Save</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</body>

</html>
